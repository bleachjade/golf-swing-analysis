<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProSwing AI - Golf Analyzer</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- TensorFlow.js & Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <style>
        body { background-color: #0f172a; color: white; touch-action: manipulation; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .drawing-layer { pointer-events: auto; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .video-container { position: relative; overflow: hidden; background: #000; display: flex; justify-content: center; align-items: center; }
        /* Global video style */
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo, useCallback } = React;

        // --- Pro Library Data ---
        const PRO_LIBRARY = [
            { 
                name: "Rory McIlroy (Iron)", 
                url: "https://res.cloudinary.com/dtwgigsce/video/upload/v1764639944/golf_swing_analysis/Rory_McIlroys_Iron_Swing_The_Perfect_Blend_of_Power_Precision_Rory_McIlroy_isnt_just_one_ehae6o.mp4" 
            },
            { 
                name: "Rory McIlroy (Driver)", 
                url: "https://res.cloudinary.com/dtwgigsce/video/upload/v1764641979/golf_swing_analysis/Rory_McIlroys_Iron_Swing_The_Perfect_Blend_of_Power_Precision_Rory_McIlroy_isnt_just_one_ehae6o.mp4"
            }
        ];

        // --- Component: Safe Lucide Icon Wrapper ---
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (!ref.current || !window.lucide) return;
                const iconDef = window.lucide.icons[name];
                if (iconDef) {
                    const svg = window.lucide.createElement(iconDef);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    svg.setAttribute('stroke', 'currentColor');
                    svg.setAttribute('stroke-width', '2');
                    if (className) svg.setAttribute('class', className);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svg);
                }
            }, [name, size, className]);

            return <span ref={ref} className="inline-flex items-center justify-center" />;
        };

        const Icons = {
            Play: () => <LucideIcon name="Play" />,
            Pause: () => <LucideIcon name="Pause" />,
            SlowMo: () => <LucideIcon name="Turtle" />,
            Upload: () => <LucideIcon name="Upload" />,
            Angle: () => <LucideIcon name="Triangle" />,
            Split: () => <LucideIcon name="Columns" />,
            Single: () => <LucideIcon name="Maximize" />,
            Brain: () => <LucideIcon name="BrainCircuit" />,
            History: () => <LucideIcon name="History" />,
            ChevronRight: () => <LucideIcon name="ChevronRight" />,
            Check: () => <LucideIcon name="CheckCircle" />,
            Link: () => <LucideIcon name="Link" />,
            Unlink: () => <LucideIcon name="Unlink" />,
            Menu: () => <LucideIcon name="Menu" />,
            X: () => <LucideIcon name="X" />,
            Ghost: () => <LucideIcon name="Ghost" />,
            Activity: () => <LucideIcon name="Activity" />,
            Video: () => <LucideIcon name="Video" />,
            Cpu: () => <LucideIcon name="Cpu" />,
            Scale: () => <LucideIcon name="Scaling" />,
            Camera: () => <LucideIcon name="Camera" />,
            Record: () => <LucideIcon name="Disc" />,
            Stop: () => <LucideIcon name="Square" />,
            Wand: () => <LucideIcon name="Wand2" />,
            Target: () => <LucideIcon name="Target" />,
            Trash: () => <LucideIcon name="Trash2" />,
            Eye: () => <LucideIcon name="Eye" />,
            Sliders: () => <LucideIcon name="Sliders" />
        };

        // --- Video Analyzer Component ---
        const VideoAnalyzer = ({ 
            id, 
            src, 
            isPlaying, 
            playbackRate, 
            aiEnabled, 
            onStatsUpdate,
            seekTime,             
            onTimeUpdateCallback,
            posesRef, 
            ghostMode,
            ghostScale,
            pathTrace,
            modelType,
            onPoseDetected 
        }) => {
            const videoRef = useRef(null);
            const skeletonCanvasRef = useRef(null);
            const [detector, setDetector] = useState(null);
            const pathHistory = useRef([]);

            // Model Loading
            useEffect(() => {
                const loadModel = async () => {
                    setDetector(null);
                    await tf.ready();
                    const model = poseDetection.SupportedModels.MoveNet;
                    const type = modelType === 'Thunder' 
                        ? poseDetection.movenet.modelType.SINGLEPOSE_THUNDER
                        : poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING;
                        
                    const detectorConfig = { modelType: type };
                    const loadedDetector = await poseDetection.createDetector(model, detectorConfig);
                    setDetector(loadedDetector);
                    console.log(`AI Model Loaded: ${modelType}`);
                };
                if(aiEnabled) loadModel();
            }, [aiEnabled, modelType]);

            // Clear path history on video change
            useEffect(() => {
                 pathHistory.current = [];
            }, [src]);

            useEffect(() => {
                if (videoRef.current) videoRef.current.playbackRate = playbackRate;
            }, [playbackRate]);

            useEffect(() => {
                const video = videoRef.current;
                if (!video || !src) return; 
                if (isPlaying) {
                    const playPromise = video.play();
                    if (playPromise !== undefined) playPromise.catch(error => {});
                } else {
                    video.pause();
                }
            }, [isPlaying, src]);

            useEffect(() => {
                const video = videoRef.current;
                if (video && seekTime !== null && Math.abs(video.currentTime - seekTime) > 0.05) {
                    video.currentTime = seekTime;
                }
            }, [seekTime]);

            // AI Render Loop
            useEffect(() => {
                let animationFrameId;
                const renderLoop = async () => {
                    if (!videoRef.current || !skeletonCanvasRef.current) return;
                    const video = videoRef.current;
                    const canvas = skeletonCanvasRef.current;
                    const ctx = canvas.getContext('2d');

                    if (video.readyState >= 2) {
                        const containerW = video.offsetWidth;
                        const containerH = video.offsetHeight;
                        
                        canvas.width = containerW;
                        canvas.height = containerH;
                        ctx.clearRect(0, 0, containerW, containerH);

                        const videoW = video.videoWidth;
                        const videoH = video.videoHeight;
                        const videoRatio = videoW / videoH;
                        const containerRatio = containerW / containerH;
                        
                        let drawW, drawH, startX, startY;

                        if (containerRatio > videoRatio) {
                            drawH = containerH;
                            drawW = drawH * videoRatio;
                            startX = (containerW - drawW) / 2;
                            startY = 0;
                        } else {
                            drawW = containerW;
                            drawH = drawW / videoRatio;
                            startX = 0;
                            startY = (containerH - drawH) / 2;
                        }

                        if (aiEnabled && detector) {
                            try {
                                const poses = await detector.estimatePoses(video);
                                if (poses.length > 0) {
                                    const rawKeypoints = poses[0].keypoints;
                                    
                                    if(onPoseDetected) {
                                        onPoseDetected(rawKeypoints, video.currentTime);
                                    }

                                    const screenKeypoints = rawKeypoints.map(p => ({
                                        ...p,
                                        x: startX + (p.x / videoW) * drawW,
                                        y: startY + (p.y / videoH) * drawH
                                    }));

                                    if(posesRef) {
                                        posesRef.current[id] = screenKeypoints;
                                    }

                                    drawSkeleton(ctx, screenKeypoints, id === 'v2' ? '#a855f7' : '#00ffcc', 1.0);

                                    if (ghostMode && posesRef) {
                                        const otherId = id === 'v1' ? 'v2' : 'v1';
                                        const otherPose = posesRef.current[otherId];
                                        if (otherPose) {
                                            let renderPose = otherPose;
                                            if (ghostScale && ghostScale !== 1.0) {
                                                const hip1 = otherPose[11];
                                                const hip2 = otherPose[12];
                                                if (hip1 && hip2 && hip1.score > 0.3 && hip2.score > 0.3) {
                                                    const cx = (hip1.x + hip2.x) / 2;
                                                    const cy = (hip1.y + hip2.y) / 2;
                                                    renderPose = otherPose.map(p => ({
                                                        ...p,
                                                        x: cx + (p.x - cx) * ghostScale,
                                                        y: cy + (p.y - cy) * ghostScale
                                                    }));
                                                }
                                            }
                                            drawSkeleton(ctx, renderPose, otherId === 'v2' ? '#a855f7' : '#00ffcc', 0.4);
                                        }
                                    }

                                    if (pathTrace) {
                                        trackPath(ctx, screenKeypoints);
                                    }

                                    analyzeSwing(rawKeypoints);
                                }
                            } catch (e) { console.error(e); }
                        }
                    }
                    animationFrameId = requestAnimationFrame(renderLoop);
                };
                renderLoop();
                return () => cancelAnimationFrame(animationFrameId);
            }, [detector, aiEnabled, ghostMode, ghostScale, pathTrace]);

            const trackPath = (ctx, keypoints) => {
                const leftWrist = keypoints[9];
                const rightWrist = keypoints[10];

                if (leftWrist.score > 0.3 && rightWrist.score > 0.3) {
                    const midX = (leftWrist.x + rightWrist.x) / 2;
                    const midY = (leftWrist.y + rightWrist.y) / 2;
                    pathHistory.current.push({ x: midX, y: midY });
                    if(pathHistory.current.length > 150) pathHistory.current.shift();
                }

                if (pathHistory.current.length > 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = '#facc15'; 
                    ctx.lineWidth = 3;
                    ctx.moveTo(pathHistory.current[0].x, pathHistory.current[0].y);
                    for (let i = 1; i < pathHistory.current.length; i++) {
                        ctx.lineTo(pathHistory.current[i].x, pathHistory.current[i].y);
                    }
                    ctx.stroke();
                }
            };

            const drawSkeleton = (ctx, keypoints, color, opacity) => {
                const confidenceThreshold = 0.3;
                ctx.globalAlpha = opacity;
                keypoints.forEach(point => {
                    if(point.score > confidenceThreshold) {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 4, 0, 2 * Math.PI);
                        ctx.fillStyle = color;
                        ctx.fill();
                    }
                });
                const connections = [
                    [5, 7], [7, 9], [6, 8], [8, 10], [5, 6], [5, 11], [6, 12], [11, 12], [11, 13], [13, 15], [12, 14], [14, 16]
                ];
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                connections.forEach(([i, j]) => {
                    const p1 = keypoints[i];
                    const p2 = keypoints[j];
                    if (p1.score > confidenceThreshold && p2.score > confidenceThreshold) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
                ctx.globalAlpha = 1.0; 
            };

            const analyzeSwing = (keypoints) => {
                const leftShoulder = keypoints[5];
                const rightShoulder = keypoints[6];
                const leftHip = keypoints[11];
                const rightHip = keypoints[12];
                const nose = keypoints[0];

                if(leftShoulder.score > 0.3 && leftHip.score > 0.3) {
                    const shoulderMid = { x: (leftShoulder.x + rightShoulder.x)/2, y: (leftShoulder.y + rightShoulder.y)/2 };
                    const hipMid = { x: (leftHip.x + rightHip.x)/2, y: (leftHip.y + rightHip.y)/2 };
                    const spineAngle = Math.abs(Math.atan2(hipMid.y - shoulderMid.y, hipMid.x - shoulderMid.x) * 180 / Math.PI - 90);
                    const shoulderTilt = Math.abs(Math.atan2(rightShoulder.y - leftShoulder.y, rightShoulder.x - leftShoulder.x) * 180 / Math.PI);

                    if(onStatsUpdate) {
                        onStatsUpdate(id, {
                            spineAngle: Math.round(spineAngle),
                            shoulderTilt: Math.round(shoulderTilt),
                            headStability: Math.round(nose.x)
                        });
                    }
                }
            };

            return (
                <div className="video-container w-full h-full bg-black relative group">
                    {!src && (
                        <div className="absolute inset-0 flex items-center justify-center text-slate-500 p-4 text-center">
                            <p>{id === 'v2' ? 'Upload Reference Video' : 'Upload Your Swing'}</p>
                        </div>
                    )}
                    <video 
                        id={`video-${id}`}
                        ref={videoRef}
                        src={src}
                        crossOrigin="anonymous" 
                        className="absolute inset-0 w-full h-full"
                        loop
                        playsInline
                        muted
                        onTimeUpdate={(e) => {
                            if(onTimeUpdateCallback) onTimeUpdateCallback(e.target.currentTime, e.target.duration);
                        }}
                    ></video>
                    
                    <canvas 
                        id={`canvas-${id}`}
                        ref={skeletonCanvasRef} 
                        className="absolute inset-0 w-full h-full z-10" 
                    />
                </div>
            );
        };

        // --- Reusable Controls Component ---
        const ControlsBar = ({ isPlaying, onPlayToggle, currentTime, duration, onSeek, playbackRate, onRateChange, label }) => {
            const handleTimelineClick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                if (!clientX) return;
                const x = clientX - rect.left;
                const percent = Math.max(0, Math.min(1, x / rect.width));
                onSeek(percent * duration);
            };

            // Mobile: Cycle through speeds instead of showing all buttons
            const cycleSpeed = () => {
                const rates = [0.25, 0.5, 1.0, 1.5, 2.0];
                const nextIdx = (rates.indexOf(playbackRate) + 1) % rates.length;
                onRateChange(rates[nextIdx]);
            };

            return (
                <div className="flex items-center gap-2 md:gap-4 bg-slate-900 border-t border-slate-700 p-2 h-14 md:h-20 w-full shrink-0">
                    <button 
                        onClick={onPlayToggle}
                        className="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white text-slate-900 flex items-center justify-center hover:scale-105 transition flex-shrink-0"
                    >
                        {isPlaying ? <Icons.Pause size={16}/> : <Icons.Play size={16}/>}
                    </button>
                    
                    <div className="flex flex-col flex-1 min-w-0">
                        <div className="flex justify-between items-center mb-1">
                            <span className="text-[10px] uppercase font-bold text-slate-400 truncate pr-2">{label}</span>
                            <span className="text-[10px] font-mono text-slate-400 flex-shrink-0">
                                {currentTime.toFixed(1)}s
                            </span>
                        </div>
                        <div 
                            className="w-full h-3 md:h-2 bg-slate-700 rounded relative overflow-hidden cursor-pointer group touch-none"
                            onClick={handleTimelineClick}
                            onTouchStart={handleTimelineClick}
                        >
                            <div 
                                className={`absolute left-0 top-0 h-full transition-all duration-75 ${label.includes('Reference') ? 'bg-purple-500' : 'bg-emerald-500'}`}
                                style={{ width: `${(currentTime / duration) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {/* Desktop: Full List */}
                    <div className="hidden md:flex gap-1 bg-slate-800 p-1 rounded flex-shrink-0">
                        {[0.25, 0.5, 1.0, 1.5, 2.0].map(rate => (
                            <button 
                                key={rate}
                                onClick={() => onRateChange(rate)}
                                className={`px-2 py-1 text-[10px] rounded ${playbackRate === rate ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                {rate}x
                            </button>
                        ))}
                    </div>

                    {/* Mobile: Compact Cycler */}
                    <button 
                        onClick={cycleSpeed}
                        className="md:hidden w-8 h-8 flex items-center justify-center bg-slate-800 rounded text-[10px] font-bold text-slate-300 active:bg-slate-700 flex-shrink-0"
                    >
                        {playbackRate}x
                    </button>
                </div>
            );
        };

        // --- NEW: Ball Tracker Component (Robust Raw JS Logic) ---
        const BallTracker = () => {
            const [videoSrc, setVideoSrc] = useState(null);
            const [isTracking, setIsTracking] = useState(false);
            const [initialPos, setInitialPos] = useState(null);
            const [sensitivity, setSensitivity] = useState(40); // User adjustable
            const [showMask, setShowMask] = useState(false);
            
            // WE USE REFS for high-performance loops to avoid React render lag
            const videoRef = useRef(null);
            const canvasRef = useRef(null); // Overlay canvas
            const memCanvasRef = useRef(document.createElement('canvas')); // Offscreen
            const prevFrameRef = useRef(null);
            const ballPathRef = useRef([]); // Mutable path for 60fps drawing
            const lastPosRef = useRef(null);
            const trackerState = useRef({ isFlying: false });

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    setVideoSrc(url);
                    setInitialPos(null);
                    ballPathRef.current = [];
                    prevFrameRef.current = null;
                    trackerState.current = { isFlying: false };
                    setIsTracking(false);
                }
            };

            const handleVideoClick = (e) => {
                if(isTracking || !videoRef.current) return;
                const rect = e.currentTarget.getBoundingClientRect(); 
                const scaleX = videoRef.current.videoWidth / rect.width;
                const scaleY = videoRef.current.videoHeight / rect.height;
                const x = (e.clientX - rect.left) * scaleX;
                const y = (e.clientY - rect.top) * scaleY;
                
                setInitialPos({x, y});
                lastPosRef.current = {x, y};
                ballPathRef.current = [{x, y}];
                // Force redraw to show target
                requestAnimationFrame(drawOverlay);
            };

            const startTracking = () => {
                if(!videoRef.current || !initialPos) return;
                setIsTracking(true);
                ballPathRef.current = [initialPos]; 
                lastPosRef.current = initialPos;
                prevFrameRef.current = null;
                trackerState.current = { isFlying: false };
                
                const vid = videoRef.current;
                vid.currentTime = 0;
                vid.playbackRate = 0.5; // Slow mo helps detection
                vid.play();
                
                requestAnimationFrame(trackLoop);
            };

            const trackLoop = () => {
                const vid = videoRef.current;
                if (!vid || vid.paused || vid.ended) {
                    if(vid?.ended) setIsTracking(false);
                    return;
                }

                const width = vid.videoWidth;
                const height = vid.videoHeight;
                const memCan = memCanvasRef.current;
                
                if (memCan.width !== width) {
                    memCan.width = width;
                    memCan.height = height;
                }
                const memCtx = memCan.getContext('2d', { willReadFrequently: true });

                // 2. Get Current Frame Data
                memCtx.drawImage(vid, 0, 0, width, height);
                const frameData = memCtx.getImageData(0, 0, width, height);
                const data = frameData.data; // R, G, B, A linear array

                // 3. Computer Vision Logic (Frame Difference)
                if (prevFrameRef.current) {
                    const prev = prevFrameRef.current;
                    let sumX = 0, sumY = 0, count = 0;
                    
                    // SMART ROI: Scan specific box around last known position
                    const last = lastPosRef.current;
                    const roi = trackerState.current.isFlying ? 150 : 40; // Small ROI before launch
                    const startX = Math.max(0, Math.floor(last.x - roi));
                    const endX = Math.min(width, Math.floor(last.x + roi));
                    const startY = Math.max(0, Math.floor(last.y - roi));
                    const endY = Math.min(height, Math.floor(last.y + roi));

                    for (let y = startY; y < endY; y += 2) { 
                        for (let x = startX; x < endX; x += 2) {
                            const i = (y * width + x) * 4;
                            
                            // 1. Brightness Check (Golf ball is white/bright)
                            // Relaxed slightly to catch slightly shadowed balls
                            if (data[i] < 180 || data[i+1] < 180 || data[i+2] < 180) continue;

                            // 2. Motion Check (Diff from previous frame)
                            const rDiff = Math.abs(data[i] - prev[i]);
                            const gDiff = Math.abs(data[i+1] - prev[i+1]);
                            const bDiff = Math.abs(data[i+2] - prev[i+2]);
                            
                            // User sensitivity controls this threshold
                            if (rDiff + gDiff + bDiff > sensitivity) {
                                sumX += x;
                                sumY += y;
                                count++;
                                
                                // Debug Paint
                                if (showMask) {
                                    data[i] = 255; data[i+1] = 0; data[i+2] = 255; // Magenta for motion
                                }
                            }
                        }
                    }

                    // 4. Update Position
                    if (count > 3) { // Found a blob
                        const newX = sumX / count;
                        const newY = sumY / count;
                        const dist = Math.hypot(newX - last.x, newY - last.y);
                        
                        if (!trackerState.current.isFlying) {
                            // WAITING FOR LAUNCH
                            // Needs sudden movement > 10px to trigger launch
                            if (dist > 10) {
                                trackerState.current.isFlying = true;
                                const newPos = { x: newX, y: newY };
                                ballPathRef.current.push(newPos);
                                lastPosRef.current = newPos;
                            }
                        } else {
                            // FLYING
                            // Filter jitter (must move > 2px) but < roi (don't teleport)
                            if (dist > 2 && dist < roi) {
                                const newPos = { x: newX, y: newY };
                                ballPathRef.current.push(newPos);
                                lastPosRef.current = newPos;
                            }
                        }
                    }
                    
                    // Show Debug Mask on Screen if enabled
                    if (showMask) {
                        memCtx.putImageData(frameData, 0, 0);
                        const canvas = canvasRef.current;
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0,0, canvas.width, canvas.height);
                        ctx.globalAlpha = 0.7;
                        // Draw resized mask
                        ctx.drawImage(memCan, 0, 0, canvas.width, canvas.height);
                        ctx.globalAlpha = 1.0;
                    }
                }

                // 5. Store current frame
                prevFrameRef.current = new Uint8ClampedArray(data);

                // 6. Draw Overlay
                if(!showMask) drawOverlay();

                if (isTracking) {
                    requestAnimationFrame(trackLoop);
                }
            };

            const drawOverlay = () => {
                const canvas = canvasRef.current;
                const vid = videoRef.current;
                if (!canvas || !vid) return;

                const rect = vid.getBoundingClientRect();
                if (canvas.width !== rect.width || canvas.height !== rect.height) {
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                }

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const sx = canvas.width / vid.videoWidth;
                const sy = canvas.height / vid.videoHeight;

                // Draw Target
                if (initialPos && !isTracking) {
                    const tx = initialPos.x * sx;
                    const ty = initialPos.y * sy;
                    
                    ctx.strokeStyle = '#22c55e';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(tx, ty, 15, 0, 2*Math.PI);
                    ctx.moveTo(tx-20, ty); ctx.lineTo(tx+20, ty);
                    ctx.moveTo(tx, ty-20); ctx.lineTo(tx, ty+20);
                    ctx.stroke();
                }

                // Draw Path
                const path = ballPathRef.current;
                if (path.length > 1) {
                    // Shadow
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                    ctx.lineWidth = 8;
                    ctx.lineCap = 'round';
                    drawPath(ctx, path, sx, sy);
                    ctx.stroke();

                    // Line
                    ctx.beginPath();
                    ctx.strokeStyle = '#dc2626';
                    ctx.lineWidth = 4;
                    ctx.lineCap = 'round';
                    drawPath(ctx, path, sx, sy);
                    ctx.stroke();
                }
            };

            const drawPath = (ctx, path, sx, sy) => {
                ctx.moveTo(path[0].x * sx, path[0].y * sy);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i].x * sx, path[i].y * sy);
                }
            };

                                    >
                                        {isTracking ? 'Tracking...' : 'Start Trace'}
                                        <Icons.Activity size={16} />
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('swing'); // 'swing' or 'ball'
            const [menuOpen, setMenuOpen] = useState(false);

            const [mode, setMode] = useState('single'); 
            const [video1, setVideo1] = useState(null);
            const [video2, setVideo2] = useState(null);
            const [aiEnabled, setAiEnabled] = useState(false);
            const [stats, setStats] = useState({ v1: {}, v2: {} });
            const [history, setHistory] = useState([]);
            
            const [ghostMode, setGhostMode] = useState(false);
            const [ghostScale, setGhostScale] = useState(1.0); 
            const [pathTrace, setPathTrace] = useState(false);
            const [modelType, setModelType] = useState('Lightning'); 
            const [selectedProVideo, setSelectedProVideo] = useState(PRO_LIBRARY[0].url);
            
            const [isRecording, setIsRecording] = useState(false);
            const mediaRecorderRef = useRef(null);
            const recordedChunksRef = useRef([]);

            // Auto-Sync State
            const [isAutoSyncing, setIsAutoSyncing] = useState(false);
            const [syncOffset, setSyncOffset] = useState(0); 
            const swingPeaks = useRef({ v1: { time: null, val: Infinity }, v2: { time: null, val: Infinity } });

            const posesRef = useRef({ v1: null, v2: null });

            const [v1Playing, setV1Playing] = useState(false);
            const [v1Time, setV1Time] = useState(0);
            const [v1Duration, setV1Duration] = useState(1);
            const [v1Seek, setV1Seek] = useState(null);
            const [v1Rate, setV1Rate] = useState(1.0);

            const [v2Playing, setV2Playing] = useState(false);
            const [v2Time, setV2Time] = useState(0);
            const [v2Duration, setV2Duration] = useState(1);
            const [v2Seek, setV2Seek] = useState(null);
            const [v2Rate, setV2Rate] = useState(1.0);
            
            const [isLinked, setIsLinked] = useState(true);

            const handleUploadSwing = (e, slot) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    if (slot === 1) {
                        setVideo1(url);
                        addToHistory(file.name);
                        swingPeaks.current.v1 = { time: null, val: Infinity };
                    }
                    else {
                        setVideo2(url);
                        setMode('compare');
                        setAiEnabled(true);
                        swingPeaks.current.v2 = { time: null, val: Infinity };

                    setMenuOpen(false);

                setMenuOpen(false);
            };

            const addToHistory = (name) => {

                const updated = [newEntry, ...history];
                setHistory(updated);
                localStorage.setItem('golfHistory', JSON.stringify(updated));
            };

            useEffect(() => {
                const saved = localStorage.getItem('golfHistory');
                if(saved) setHistory(JSON.parse(saved));
            }, []);

            const updateStats = (id, newStats) => {
                setStats(prev => ({ ...prev, [id]: newStats }));
            };

            const toggleLinkedPlay = () => {
                const newState = !v1Playing;
                setV1Playing(newState);
                setV2Playing(newState);
            };

            // Auto Sync
            const startAutoSync = () => {
                setIsAutoSyncing(true);
                setSyncOffset(0);
                setV1Rate(1.5);
                setV2Rate(1.5);
                swingPeaks.current = { v1: { time: null, val: Infinity }, v2: { time: null, val: Infinity } };
                setV1Playing(true);
                setV2Playing(true);
                setTimeout(() => { if (isAutoSyncing) finalizeSync(); }, 12000);
            };

            const finalizeSync = () => {
                if (!isAutoSyncing) return;
                setIsAutoSyncing(false);
                setV1Playing(false);
                setV2Playing(false);
                setV1Rate(0.5);
                setV2Rate(0.5);
                const p1 = swingPeaks.current.v1;
                const p2 = swingPeaks.current.v2;
                if (p1.time !== null && p2.time !== null) {
                    const offset = p1.time - p2.time;
                    setSyncOffset(offset);
                    setV1Seek(p1.time);
                    setV2Seek(p2.time); 
                }
            };

            const handlePoseDetected = (id, keypoints, timestamp) => {
                if (!isAutoSyncing) return;
                const leftWrist = keypoints[9];
                const rightWrist = keypoints[10];
                if ((leftWrist.score < 0.2 && rightWrist.score < 0.2)) return;
                let wristY;
                if (leftWrist.score > 0.2 && rightWrist.score > 0.2) wristY = (leftWrist.y + rightWrist.y) / 2;
                else if (leftWrist.score > 0.2) wristY = leftWrist.y;
                else wristY = rightWrist.y;
                if (wristY < swingPeaks.current[id].val) swingPeaks.current[id] = { time: timestamp, val: wristY };
            };

            useEffect(() => {
                if (!isAutoSyncing) return;
                const v1Done = v1Time > 10 || v1Time >= v1Duration * 0.95;
                const v2Done = v2Time > 10 || v2Time >= v2Duration * 0.95;
                if (v1Done && v2Done) finalizeSync();
            }, [v1Time, v2Time, v1Duration, v2Duration, isAutoSyncing]);

            // Export logic (same as before)
            const drawCompositeFrame = (ctx, width, height) => {
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, width, height);
                const halfWidth = width / 2;
                const vid1 = document.getElementById('video-v1');
                const can1 = document.getElementById('canvas-v1');
                if (vid1) {
                    const v1W = vid1.videoWidth; const v1H = vid1.videoHeight;
                    const targetW = mode === 'compare' ? halfWidth : width;
                    const targetH = height;
                    const targetRatio = targetW / targetH;
                    const v1Ratio = v1W / v1H;
                    let drawW, drawH, startX, startY;
                    if (v1Ratio > targetRatio) { drawW = targetW; drawH = drawW / v1Ratio; startX = 0; startY = (targetH - drawH) / 2; } 
                    else { drawH = targetH; drawW = drawH * v1Ratio; startX = (targetW - drawW) / 2; startY = 0; }
                    ctx.drawImage(vid1, 0, 0, v1W, v1H, startX, startY, drawW, drawH);
                    if (can1) ctx.drawImage(can1, 0, 0, can1.width, can1.height, startX, startY, drawW, drawH);
                }
                if (mode === 'compare') {
                    const vid2 = document.getElementById('video-v2');
                    const can2 = document.getElementById('canvas-v2');
                    if (vid2) {
                        const v2W = vid2.videoWidth; const v2H = vid2.videoHeight;
                        const targetW = halfWidth; const targetH = height;
                        const targetRatio = targetW / targetH; const v2Ratio = v2W / v2H;
                        let drawW, drawH, startX, startY;
                        if (v2Ratio > targetRatio) { drawW = targetW; drawH = drawW / v2Ratio; startX = halfWidth; startY = (targetH - drawH) / 2; } 
                        else { drawH = targetH; drawW = drawH * v2Ratio; startX = halfWidth + (targetW - drawW) / 2; startY = 0; }
                        ctx.drawImage(vid2, 0, 0, v2W, v2H, startX, startY, drawW, drawH);
                        if (can2) ctx.drawImage(can2, 0, 0, can2.width, can2.height, startX, startY, drawW, drawH);
                    }
                    ctx.strokeStyle = '#334155'; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(halfWidth, 0); ctx.lineTo(halfWidth, height); ctx.stroke();
                }
                ctx.font = '20px sans-serif'; ctx.fillStyle = 'white'; ctx.fillText('ProSwing AI Analysis', 20, 40);
                if (stats.v1.spineAngle) { ctx.font = '16px sans-serif'; ctx.fillText(`Spine: ${stats.v1.spineAngle}Â°`, 20, height - 30); }
            };

            const handleSnapshot = () => {
                const canvas = document.createElement('canvas'); canvas.width = 1920; canvas.height = 1080;
                const ctx = canvas.getContext('2d'); drawCompositeFrame(ctx, canvas.width, canvas.height);
                const link = document.createElement('a'); link.download = `proswing-snapshot-${Date.now()}.png`; link.href = canvas.toDataURL('image/png'); link.click();
            };

            const handleStartRecording = () => {
                const canvas = document.createElement('canvas'); canvas.width = 1280; canvas.height = 720;
                const ctx = canvas.getContext('2d'); const stream = canvas.captureStream(30); 
                mediaRecorderRef.current = new MediaRecorder(stream, { mimeType: 'video/webm' });
                recordedChunksRef.current = [];
                mediaRecorderRef.current.ondataavailable = (event) => { if (event.data.size > 0) recordedChunksRef.current.push(event.data); };
                mediaRecorderRef.current.onstop = () => {
                    const blob = new Blob(recordedChunksRef.current, { type: 'video/webm' }); const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.style.display = 'none'; a.href = url; a.download = `proswing-analysis-${Date.now()}.webm`;
                    document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url);
                };
                mediaRecorderRef.current.start(); setIsRecording(true);
                const draw = () => { if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'recording') { drawCompositeFrame(ctx, canvas.width, canvas.height); requestAnimationFrame(draw); } }; draw();
            };

            const handleStopRecording = () => { if (mediaRecorderRef.current) { mediaRecorderRef.current.stop(); setIsRecording(false); } };

            return (
                <div className="flex h-screen w-screen overflow-hidden flex-col text-sm">
                    
                    {/* Header with Tabs */}
                    <div className="h-14 bg-slate-900 border-b border-slate-700 flex items-center justify-between px-4 z-50 shrink-0">
                        <div className="font-bold text-emerald-400 flex items-center gap-2">
                             <Icons.Brain size={20}/> <span className="hidden md:inline">ProSwing</span>
                        </div>
                        
                        {/* Tab Switcher */}
                        <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                            <button 
                                onClick={() => setActiveTab('swing')}
                                className={`px-4 py-1.5 rounded-md text-xs font-bold transition ${activeTab === 'swing' ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                Swing Analysis
                            </button>
                            <button 
                                onClick={() => setActiveTab('ball')}
                                className={`px-4 py-1.5 rounded-md text-xs font-bold transition ${activeTab === 'ball' ? 'bg-slate-600 text-white' : 'text-slate-400 hover:text-white'}`}
                            >
                                Ball Tracker
                            </button>
                        </div>

                        <button onClick={() => setMenuOpen(!menuOpen)} className="md:hidden text-white p-2">
                            {menuOpen ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>

                    {/* Content Area */}
                    <div className="flex-1 flex overflow-hidden relative">
                        
                        {/* 1. BALL TRACKER TAB */}
                        {activeTab === 'ball' && (
                            <div className="w-full h-full">
                                <BallTracker />
                            </div>
                        )}

                        {/* 2. SWING ANALYSIS TAB */}
                        {activeTab === 'swing' && (
                            <div className="flex w-full h-full flex-col md:flex-row">
                                {/* Sidebar / Drawer */}
                                <div className={`
                                    fixed md:relative inset-0 z-40 bg-slate-900/95 md:bg-slate-900 md:border-r border-slate-700 
                                    transform transition-transform duration-300 ease-in-out md:translate-x-0
                                    ${menuOpen ? 'translate-x-0 pt-16' : '-translate-x-full pt-0'}
                                    w-full md:w-64 flex flex-col md:flex
                                `}>
                                    <div className="p-4 flex-1 overflow-y-auto">
                                        <div className="mb-6">
                                            <h3 className="text-slate-400 uppercase text-xs font-bold mb-3">Export & Save</h3>

                                                ) : (

                                                )}
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <h3 className="text-slate-400 uppercase text-xs font-bold mb-3">Pro Library</h3>
                                            <div className="space-y-2">

                                        <div className="mb-6">

                                                <button onClick={() => { setMode(mode === 'single' ? 'compare' : 'single'); setMenuOpen(false); }} className={`p-3 md:p-2 rounded flex justify-center items-center gap-2 ${mode === 'compare' ? 'bg-blue-600' : 'bg-slate-800 hover:bg-slate-700'}`} title="Compare Mode"><Icons.Split /> <span className="text-xs">Compare</span></button>

                                                {mode === 'compare' && (

                                                        {ghostMode && (

                                                            </div>
                                                        )}
                                                    </div>

                                            </div>

                                        {mode === 'compare' && (

                                {/* Video Area */}

                                        {/* Video 1 */}
                                        <div className={`flex flex-col relative ${mode === 'compare' ? 'h-1/2 md:h-full md:w-1/2 border-b md:border-b-0 md:border-r border-slate-700' : 'w-full h-full'}`}>

                                                    seekTime={v1Seek} onTimeUpdateCallback={(t, d) => { setV1Time(t); setV1Duration(d); }}
                                                    posesRef={posesRef} ghostMode={ghostMode} ghostScale={ghostScale} pathTrace={pathTrace} modelType={modelType}
                                                    onPoseDetected={(k, t) => handlePoseDetected('v1', k, t)}
                                                />
                                                <div className="absolute top-2 left-2 md:top-4 md:left-4 bg-black/50 px-2 py-1 rounded text-white text-[10px] md:text-xs font-bold pointer-events-none">My Swing</div>
                                            </div>
                                            <ControlsBar label="My Swing" isPlaying={v1Playing} onPlayToggle={() => { if(isLinked) toggleLinkedPlay(); else setV1Playing(!v1Playing); }} currentTime={v1Time} duration={v1Duration} onSeek={(t) => { setV1Seek(t); setV1Time(t); }} playbackRate={v1Rate} onRateChange={setV1Rate} />
                                        </div>

                                        {/* Video 2 (Compare) */}
                                        {mode === 'compare' && (
                                            <div className="flex flex-col relative h-1/2 md:h-full md:w-1/2">
                                                <div className="flex-1 relative bg-black min-h-0">
                                                    <VideoAnalyzer 
                                                        id="v2" src={video2} isPlaying={v2Playing} playbackRate={v2Rate}
                                                        aiEnabled={aiEnabled} onStatsUpdate={updateStats}
                                                        seekTime={v2Seek} onTimeUpdateCallback={(t, d) => { setV2Time(t); setV2Duration(d); }}
                                                        posesRef={posesRef} ghostMode={ghostMode} ghostScale={ghostScale} pathTrace={pathTrace} modelType={modelType}
                                                        onPoseDetected={(k, t) => handlePoseDetected('v2', k, t)}
                                                    />
                                                    <div className="absolute top-2 left-2 md:top-4 md:left-4 bg-black/50 px-2 py-1 rounded text-white text-[10px] md:text-xs font-bold text-purple-300 pointer-events-none">Ref / Pro</div>
                                                </div>
                                                <ControlsBar label="Ref Swing" isPlaying={v2Playing} onPlayToggle={() => { if(isLinked) toggleLinkedPlay(); else setV2Playing(!v2Playing); }} currentTime={v2Time} duration={v2Duration} onSeek={(t) => { if(isLinked) { setV2Seek(t + syncOffset); } else { setV2Seek(t); } setV2Time(t); }} playbackRate={v2Rate} onRateChange={setV2Rate} />
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
